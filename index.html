<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Days before HNY</title>
        <link rel="stylesheet" type="text/css" href="css/styles.css">
    </head>
    <body>
        <div class="app__wrapper">
            <div class="theme-switcher__wrapper">
                <div class="theme-switcher"></div>
            </div>
            <div class="animated-phrase__wrapper"></div>
            <div class="time__wrapper">
                <span class="days__wrapper"></span> 
                days left before Happy New Year!
            </div>
            <div class="phrase__wrapper"></div>
            <div class="container footer">
                <div class="row">
                    <div class="col">
                        Current date & time: 
                        <span class="current-time__wrapper"></span>
                    </div>
                    <div class="col">
                        <button class="btn btn-outline-default btn-feature-guide">Feature guide</button>
                        <button class="btn btn-outline-default btn-upd-phrase">Update the phrase!</button>
                    </div>
                    <div class="col">&copy; 
                        <a href="https://graphicalshell.ru/" target="_blank" class="link text-link">Graphical Shell</a>, 
                        2021
                    </div>
                </div>
            </div>
        </div>
        <div class="tooltip__wrapper d-none">
            <div class="tooltip-text"></div>
            <div class="d-flex justify-content-between btn-couple">
                <button class="btn btn-outline-default btn-feature-guide-close">Close the Guide</button>
                <button class="btn btn-outline-default btn-feature-guide-next">Next tooltip</button>
            </div>
        </div>
        <script src="js/app.js"></script>
    </body>
</html>
